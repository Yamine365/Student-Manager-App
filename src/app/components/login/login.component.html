<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2 style="text-align: center;">Login</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div style="margin-bottom: 10px;">
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username" style="width: 100%; padding: 5px;">
      <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" style="color: red; font-size: 12px;">
        Username is required
      </div>
    </div>

    <div style="margin-bottom: 10px;">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" style="width: 100%; padding: 5px;">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" style="color: red; font-size: 12px;">
        Password is required
      </div>
    </div>

    <button type="submit" style="width: 100%; padding: 8px; background-color: #007bff; color: white; border: none; border-radius: 4px;">
      Login
    </button>
  </form>
</div>
