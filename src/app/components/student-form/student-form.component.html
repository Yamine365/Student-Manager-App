<div class="container mt-5">
  <h2 class="mb-4">{{ isEdit ? 'Edit' : 'Add' }} Student</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
      <div class="text-danger" *ngIf="form.controls['firstName'].invalid && form.controls['firstName'].touched">
        First name is required (min 2 chars).
      </div>
    </div>

    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
      <div class="text-danger" *ngIf="form.controls['lastName'].invalid && form.controls['lastName'].touched">
        Last name is required (min 2 chars).
      </div>
    </div>

    <div class="mb-3">
      <label>Birth Date</label>
      <input type="date" class="form-control" formControlName="birthDate">
      <div class="text-danger" *ngIf="form.controls['birthDate'].hasError('required') && form.controls['birthDate'].touched">
        Birth date is required.
      </div>
      <div class="text-danger" *ngIf="form.controls['birthDate'].hasError('underAge') && form.controls['birthDate'].touched">
        Student must be older than 20 years.
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{ isEdit ? 'Update' : 'Save' }}</button>
    <button class="btn btn-secondary ms-2" type="button" (click)="router.navigate(['/'])">Cancel</button>
  </form>
</div>
