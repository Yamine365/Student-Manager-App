<div class="container mt-5">
  <h2 class="mb-4">Students</h2>
  <button class="btn btn-primary mb-3" (click)="addStudent()">Add Student</button>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.firstName }}</td>
        <td>{{ s.lastName }}</td>
        <td>{{ s.birthDate }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" (click)="editStudent(s.id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteStudent(s.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
